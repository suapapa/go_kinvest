          example: '{{PROD_APPKEY}}'
        - name: appsecret
          in: header
          schema:
            type: string
          description: 한국투자증권 홈페이지에서 발급받은 appsecret (절대 노출되지 않도록 주의해주세요.)
          example: '{{PROD_APPSECRET}}'
        - name: tr_id
          in: header
          schema:
            type: string
          description: |-
            [실전투자]
            TTTC0852U : 주식 신용매수 주문
            TTTC0851U : 주식 신용매도 주문
            * 모의투자 사용 불가
          example: TTTC0852U
        - name: hashkey
          in: header
          schema:
            type: string
          description: |-
            [POST API 대상] Client가 요청하는 Request Body를 hashkey api로 생성한 Hash값
            * API문서 > hashkey 참조
          example: '{{PROD_HASH}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /uapi/domestic-stock/v1/trading/order-rvsecncl:
    post:
      tags:
        - 국내주식 > [국내주식] 주문/계좌
      summary: J_주식주문(정정취소)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                CANO: '{{CANO_REAL}}'
                ACNT_PRDT_CD: '01'
                KRX_FWDG_ORD_ORGNO: '06010'
                ORGN_ODNO: '0000002101'
                ORD_DVSN: '00'
                RVSE_CNCL_DVSN_CD: '02'
                ORD_QTY: '1'
                ORD_UNPR: '55000'
                QTY_ALL_ORD_YN: 'Y'
      parameters:
        - name: content-type
