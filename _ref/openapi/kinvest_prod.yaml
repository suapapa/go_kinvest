openapi: 3.0.0
info:
  title: 실전투자(실전Env)
  version: 1.0.0
servers:
  - url: http://{{prod}}
tags:
  - name: OAuth
  - name: 국내주식
  - name: 국내주식 > [국내주식] 주문/계좌
  - name: 국내주식 > [국내주식] 기본시세
  - name: 국내주식 > [국내주식] ELW시세
  - name: 국내주식 > [국내주식] 업종/기타
  - name: 국내주식 > [국내주식] 종목정보
