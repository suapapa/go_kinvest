  - name: 국내주식 > [국내주식] 순위분석
  - name: 국내선물옵션
  - name: 국내선물옵션 > [국내선물옵션] 주문/계좌
  - name: 국내선물옵션 > [국내선물옵션] 기본시세
  - name: 해외주식
  - name: 해외주식 > [해외주식] 주문/계좌
  - name: 해외주식 > [해외주식] 기본시세
  - name: 해외주식 > [해외주식] 시세분석
  - name: 해외선물옵션
  - name: 해외선물옵션 > [해외선물옵션] 주문/계좌
  - name: 해외선물옵션 > [해외선물옵션] 기본시세
  - name: 장내채권
  - name: 장내채권 > [장내채권] 주문/계좌
  - name: 장내채권 > [장내채권] 기본시세
paths:
  /oauth2/Approval:
    post:
      tags:
        - OAuth
      summary: J_웹소켓접속키발급
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                grant_type: client_credentials
                appkey: '{{PROD_APPKEY}}'
                secretkey: '{{PROD_APPSECRET}}'
      parameters:
        - name: content-type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /oauth2/tokenP:
    post:
      tags:
        - OAuth
      summary: J_토큰발급(선물옵션)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                grant_type: client_credentials
                appkey: '{{PROT_APPKEY}}'
                appsecret: '{{PROT_APPSECRET}}'
      parameters:
        - name: content-type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /oauth2/revokeP:
    post:
      tags:
        - OAuth
      summary: J_토큰폐기(선물옵션)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                appkey: '{{PROT_APPKEY}}'
                appsecret: '{{PROT_APPSECRET}}'
                token: '{{PROT_TOKEN}}'
      parameters:
        - name: content-type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /uapi/hashkey:
    post:
      tags:
        - OAuth
      summary: J_해쉬키생성(선물옵션)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                CANO: '{{CANO_REAL_T}}'
                ACNT_PRDT_CD: '03'
                PDNO: '071050'
                ORD_DVSN: '01'
                ORD_QTY: '1'
                ORD_UNPR: '0'
      parameters:
        - name: content-type
          in: header
          schema:
            type: string
          description: application/json; charset=utf-8
          example: application/json
        - name: appkey
          in: header
          schema:
            type: string
          description: 한국투자증권 홈페이지에서 발급받은 appkey (절대 노출되지 않도록 주의해주세요.)
          example: '{{PROT_APPKEY}}'
        - name: appsecret
          in: header
          schema:
            type: string
          description: 한국투자증권 홈페이지에서 발급받은 appsecret (절대 노출되지 않도록 주의해주세요.)
          example: '{{PROT_APPSECRET}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /uapi/domestic-stock/v1/trading/order-cash:
    post:
      tags:
        - 국내주식 > [국내주식] 주문/계좌
      summary: J_주식주문(현금)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                CANO: '{{CANO_REAL}}'
                ACNT_PRDT_CD: '01'
                PDNO: '136480'
                ORD_DVSN: '00'
                ORD_QTY: '1'
                ORD_UNPR: '2500'
      parameters:
        - name: content-type
          in: header
          schema:
            type: string
          description: application/json; charset=utf-8
          example: application/json
        - name: authorization
          in: header
          schema:
            type: string
          description: >-
            OAuth 토큰이 필요한 API 경우 발급한 Access token

            일반고객(Access token 유효기간 1일, OAuth 2.0의 Client Credentials Grant 절차를
            준용)

            법인(Access token 유효기간 3개월, Refresh token 유효기간 1년, OAuth 2.0의
            Authorization Code Grant 절차를 준용)
          example: Bearer {{PROD_TOKEN}}
        - name: appkey
          in: header
          schema:
            type: string
          description: 한국투자증권 홈페이지에서 발급받은 appkey (절대 노출되지 않도록 주의해주세요.)
          example: '{{PROD_APPKEY}}'
        - name: appsecret
          in: header
          schema:
            type: string
          description: 한국투자증권 홈페이지에서 발급받은 appsecret (절대 노출되지 않도록 주의해주세요.)
          example: '{{PROD_APPSECRET}}'
        - name: tr_id
          in: header
          schema:
            type: string
          description: |-
            [실전투자]
            TTTC0802U : 주식 현금 매수 주문
            TTTC0801U : 주식 현금 매도 주문
            [모의투자]
            VTTC0802U : 주식 현금 매수 주문
            VTTC0801U : 주식 현금 매도 주문
          example: TTTC0802U
        - name: hashkey
          in: header
          schema:
            type: string
          description: |-
            [POST API 대상] Client가 요청하는 Request Body를 hashkey api로 생성한 Hash값
            * API문서 > hashkey 참조
          example: '{{PROD_HASH}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /uapi/domestic-stock/v1/trading/order-credit:
    post:
      tags:
        - 국내주식 > [국내주식] 주문/계좌
