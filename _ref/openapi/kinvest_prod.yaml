          example: '{{PROD_APPSECRET}}'
        - name: tr_id
          in: header
          schema:
            type: string
          description: |-
            [실전투자]
            TTTC0803U : 주식 정정 취소 주문
            [모의투자]
            VTTC0803U : 주식 정정 취소 주문
          example: TTTC0803U
        - name: hashkey
          in: header
          schema:
            type: string
          description: |-
            [POST API 대상] Client가 요청하는 Request Body를 hashkey api로 생성한 Hash값
            * API문서 > hashkey 참조
          example: '{{PROD_HASH}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /uapi/domestic-stock/v1/trading/inquire-psbl-rvsecncl:
    get:
      tags:
        - 국내주식 > [국내주식] 주문/계좌
      summary: J_주식정정취소가능주문조회
      parameters:
        - name: content-type
          in: header
          schema:
            type: string
          description: application/json; charset=utf-8
          example: application/json
        - name: authorization
          in: header
          schema:
            type: string
          description: >-
            OAuth 토큰이 필요한 API 경우 발급한 Access token

            일반고객(Access token 유효기간 1일, OAuth 2.0의 Client Credentials Grant 절차를
            준용)

            법인(Access token 유효기간 3개월, Refresh token 유효기간 1년, OAuth 2.0의
            Authorization Code Grant 절차를 준용)
          example: Bearer {{PROD_TOKEN}}
        - name: appkey
          in: header
          schema:
            type: string
          description: 한국투자증권 홈페이지에서 발급받은 appkey (절대 노출되지 않도록 주의해주세요.)
          example: '{{PROD_APPKEY}}'
        - name: appsecret
          in: header
          schema:
            type: string
          description: 한국투자증권 홈페이지에서 발급받은 appsecret (절대 노출되지 않도록 주의해주세요.)
          example: '{{PROD_APPSECRET}}'
        - name: tr_id
          in: header
          schema:
            type: string
          description: |-
            [실전투자]
            TTTC8036R : 주식 정정 취소 가능 주문 조회
            * 모의투자 사용 불가
          example: TTTC8036R
        - name: CANO
          in: query
          schema:
            type: string
          description: 계좌번호 체계(8-2)의 앞 8자리
          example: '{{CANO_REAL}}'
        - name: ACNT_PRDT_CD
          in: query
          schema:
            type: integer
          description: 계좌번호 체계(8-2)의 뒤 2자리
          example: '01'
        - name: CTX_AREA_FK100
          in: query
          schema:
            type: string
          description: |-
            공란 : 최초 조회시
            이전 조회 Output CTX_AREA_NK100 값 : 다음페이지 조회시(2번째부터)
        - name: CTX_AREA_NK100
          in: query
          schema:
            type: string
          description: |-
            공란 : 최초 조회시
            이전 조회 Output CTX_AREA_NK100 값 : 다음페이지 조회시(2번째부터)
        - name: INQR_DVSN_1
          in: query
          schema:
            type: integer
          description: |-
            조회구분1
            0 : 조회순서
            1 : 주문순
            2 : 종목순
          example: '1'
        - name: INQR_DVSN_2
          in: query
          schema:
            type: integer
          description: |-
            조회구분2
            0 : 전체
            1 : 매도
            2 : 매수
          example: '0'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /uapi/domestic-stock/v1/trading/inquire-daily-ccld:
    get:
      tags:
        - 국내주식 > [국내주식] 주문/계좌
      summary: J_주식일별주문체결조회
      parameters:
        - name: content-type
          in: header
          schema:
            type: string
          description: application/json; charset=utf-8
          example: application/json
        - name: authorization
          in: header
          schema:
            type: string
          description: >-
            OAuth 토큰이 필요한 API 경우 발급한 Access token

            일반고객(Access token 유효기간 1일, OAuth 2.0의 Client Credentials Grant 절차를
            준용)

            법인(Access token 유효기간 3개월, Refresh token 유효기간 1년, OAuth 2.0의
            Authorization Code Grant 절차를 준용)
          example: Bearer {{PROD_TOKEN}}
        - name: appkey
          in: header
          schema:
            type: string
          description: 한국투자증권 홈페이지에서 발급받은 appkey (절대 노출되지 않도록 주의해주세요.)
          example: '{{PROD_APPKEY}}'
        - name: appsecret
          in: header
          schema:
            type: string
          description: 한국투자증권 홈페이지에서 발급받은 appsecret (절대 노출되지 않도록 주의해주세요.)
          example: '{{PROD_APPSECRET}}'
        - name: tr_id
          in: header
          schema:
            type: string
          description: |-
            [실전투자]
            TTTC8001R : 주식 일별 주문 체결 조회(3개월이내)
            CTSC9115R : 주식 일별 주문 체결 조회(3개월이전)

            [모의투자]
            VTTC8001R : 주식 일별 주문 체결 조회(3개월이내)
            VTSC9115R : 주식 일별 주문 체결 조회(3개월이전)
            * 일별 조회로, 당일 주문내역은 지연될 수 있습니다.
          example: TTTC8001R
        - name: CANO
          in: query
          schema:
            type: string
          description: 계좌번호 체계(8-2)의 앞 8자리
          example: '{{CANO_REAL}}'
        - name: ACNT_PRDT_CD
          in: query
          schema:
            type: integer
          description: 계좌번호 체계(8-2)의 뒤 2자리
          example: '01'
        - name: INQR_STRT_DT
          in: query
          schema:
            type: integer
          description: 조회시작일자(YYYYMMDD)
          example: '20220810'
        - name: INQR_END_DT
          in: query
          schema:
            type: integer
          description: 조회종료일자(YYYYMMDD)
          example: '20220810'
        - name: SLL_BUY_DVSN_CD
          in: query
          schema:
            type: integer
          description: |-
            매도매수구분코드
            00 : 전체
            01 : 매도
            02 : 매수
          example: '00'
        - name: INQR_DVSN
          in: query
          schema:
            type: integer
          description: |-
            조회구분
            00 : 역순
            01 : 정순
          example: '00'
        - name: PDNO
          in: query
          schema:
            type: integer
          description: 종목번호(6자리)
          example: '005930'
        - name: CCLD_DVSN
          in: query
          schema:
            type: integer
          description: |-
            체결구분
            00 : 전체
            01 : 체결
            02 : 미체결
          example: '00'
        - name: ORD_GNO_BRNO
          in: query
          schema:
            type: string
          description: 주문시 한국투자증권 시스템에서 지정된 영업점코드
        - name: ODNO
          in: query
          schema:
            type: string
          description: 주문시 한국투자증권 시스템에서 채번된 주문번호
        - name: INQR_DVSN_3
          in: query
          schema:
            type: integer
          description: |-
            조회구분3
            00 : 전체
            01 : 현금
            02 : 융자
            03 : 대출
            04 : 대주
          example: '00'
        - name: INQR_DVSN_1
          in: query
          schema:
            type: string
          description: |-
            조회구분1
            공란 : 전체
            1 : ELW
            2 : 프리보드
        - name: CTX_AREA_FK100
          in: query
          schema:
            type: string
